<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Token Generator</title>
  </head>
  <body>
    <h1>Firebase Device Token Generator</h1>
    <button id="getTokenBtn">Get Device Token</button>
    <p>Device Token:</p>
    <textarea id="deviceToken" rows="4" cols="50" readonly></textarea>

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-messaging-compat.js"></script>
    <script src="/firebase.js"></script>
  </body>
</html>
